<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Special Message</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffafc;
      overflow-x: hidden;
      position: relative;
    }

    .chat-container {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      z-index: 1;
      position: relative;
    }

    .message {
      background-color: #ffe4ec;
      border-radius: 20px;
      padding: 15px 20px;
      margin: 10px 0;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <audio id="bg-music" autoplay loop>
    <source src="birthday-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="chat-container">
    <div class="message">Hey love! 💕</div>
    <div class="message">I just wanted to say something special...</div>
    <div class="message">You’re the reason I smile every day 😊</div>
    <div class="message">Thanks for being by my side through everything ❤️</div>
    <div class="message">Let’s keep making sweet memories together ✨</div>
  </div>

  <!-- Petal Animation -->
  <script src="https://cdn.jsdelivr.net/gh/lindelof/hanabira@master/hanabira.min.js"></script>
  <script>
    new Hanabira({
      image: 'https://cdn.jsdelivr.net/gh/lindelof/hanabira@master/petal.png',
      zIndex: 0
    });

    document.addEventListener("DOMContentLoaded", () => {
      const messages = document.querySelectorAll(".message");
      messages.forEach((msg, index) => {
        setTimeout(() => {
          msg.style.opacity = "1";
          msg.style.transform = "translateY(0)";
        }, index * 700);
      });
    });
  </script>
</body>
</html>
